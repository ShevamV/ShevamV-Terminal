<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ShevamV@Terminal $ Typer</title>
    <style id="webmakerstyle">
      body {
        padding: 5px;
        margin: 0;
        color: green;
        font-family: monospace;
        font-size: 15px;
        background: black;
      }

      .options {
        border: 1px solid green;
        margin: 5px;
        border-radius: 15px;
      }

      textarea {
        color: green;
        margin: 5px;
        font-family: monospace;
        font-size: 15px;
        background: black;
        padding: 8px;
        width: 100%;
        height: auto;
        min-height: 400px;
        border: 0;
        outline: 0;
      }

      button {
        border: 0;
        border-radius: 25px;
        background: green;
        padding: 5px;
        margin: 5px;
        font-size: 15px;
        width: 100px;
        cursor: pointer; /* Added cursor style to indicate clickability */
      }

      #filen {
        margin: 5px;
        margin-left: 15px;
        margin-right: 20%;
        border: 0;
        background: 0;
        color: green;
        font-family: monospace;
        font-size: 15px;
        cursor: text; /* Added cursor style for text input */
      }

      textarea:focus, #filen:focus {
        outline: none;
        border: none;
        background: 0;
      }

      a {
        margin: 10px;
        color: green;
        font-size: 25px;
        font-family: monospace;
        text-decoration: none; /* Added to remove underline from link */
      }

      ::placeholder {
        color: green;
      }

      ::-webkit-scrollbar {
        width: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="index.html">ShevamV@Terminal $</a>
      <div class="options" align="center">
        <input contenteditable="true" id="filen" value="index" />
        <button onclick="downloadText()">Download</button>
      </div>
    </div>
    <textarea
      placeholder="Type Command..."
      id="data"
      oninput="autoSave()"
    ></textarea>
    <script>
      // Function to automatically save text to local storage on input
      function autoSave() {
        const textToSave = document.getElementById("data").value;
        localStorage.setItem("savedText", textToSave);
      }

      // Function to load text from local storage on page startup
      window.onload = function () {
        const savedText = localStorage.getItem("savedText");
        if (savedText !== null) {
          document.getElementById("data").value = savedText;
        }
      };

      function downloadText() {
        try {
          const textToDownload = document.getElementById("data").value;
          const fileName = document.getElementById("filen").value || "index.txt";
          const blob = new Blob([textToDownload], { type: "text/plain" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = fileName;
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
        } catch (error) {
          console.error(error);
        }
      }
    </script>
  </body>
</html>
